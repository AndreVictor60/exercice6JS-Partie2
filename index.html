<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="changeImage(this)" onmouseleave="baseImage(this)" id="image1" />
      <img src="images/image2.jpg" onmouseover="changeImage(this)" onmouseleave="baseImage(this)" id="image2" />
      <img src="images/image3.jpg" onmouseover="changeImage(this)" onmouseleave="baseImage(this)" id="image3" />
      <img src="images/image4.jpg" onmouseover="changeImage(this)" onmouseleave="baseImage(this)" id="image4" />
      <img src="images/image5.jpg" onmouseover="changeImage(this)" onmouseleave="baseImage(this)" id="image5" />
      <script>
      function changeImage(image) {
      //this permet de remplacer le getElementById(ID) que nous récupérons avec le paramètre image
      image.src='images/'+image.id+'_2.jpg';
      }
      function baseImage(image){
        image.src='images/'+image.id+'.jpg';
      }
      </script>
  </body>
</html>
